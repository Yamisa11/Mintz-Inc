<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="form.css" />
    <title>Add Shoes Form</title>
</head>
<body>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
         
            <form id="shoeForm">
                <label for="shoeName">Shoe Name:</label><br>
                <input type="text" id="shoeName" name="shoeName"><br>
                <label for="shoeColor">Color:</label><br>
                <input type="text" id="shoeColor" name="shoeColor"><br>
                <label for="shoeSize">Size:</label><br>
                <input type="text" id="shoeSize" name="shoeSize"><br>
                <label for="shoeBrand">Brand:</label><br>
                <input type="text" id="shoeBrand" name="shoeBrand"><br>
                <label for="shoePrice">Price:</label><br>
                <input type="number" id="shoePrice" name="shoePrice"><br>
                <label for="shoePrice">Stock:</label><br>
                <input type="number" id="shoeStock" name="shoeStock"><br>
                <input type="submit" value="Submit">
            </form>
            
        </div>
    </div>
</body>
<script src="./js/shoe_data_update.js"></script>
