<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Lubas Shoes</title>
    <script type="text/x-template" id="categoryTemplate">
      <section class="category_value">
        <div class="input_container">

          <select id="color_select" name="color">
            <option value="" disabled selected>Color</option>
              {{#each colors}}
              <option  value={{this}}>{{this}}</option>
              {{/each}}
          </select>
        </div>
          <div>
          <select id="size_select" name="size">
            <option value="" disabled selected>Size</option>
              {{#each sizes}}
              <option  value={{this}}>{{this}}</option>
              {{/each}}
          </select>
        </div>
        <div>

          <select id="brand_select" name="brand">
            <option value="" disabled selected>Brand</option>
              {{#each brands}}
              <option  value={{this}}>{{this}}</option>
              {{/each}}
          </select>
        </div>
      </section>
    </script>
    <script type="text/x-template" id="shoeDisplayTemplate">
       {{#each shoes}}
        <img src="{{this.img}}" />
            <h5>{{this.brand}}</h5>
             <p> we have {{this.in_stock}} {{this.color}} in stock </p>
      {{/each}}
    </script>
  </head>
  <body>
    <div class="title_container">
      <img class="title" src="./images/shoe_title_trans.png" />
    </div>

    <section class="category_display"></section>

    <section class="display_container"></section>

    <script type="module" src="./js/shoe_catalog.js"></script>
  </body>
</html>
